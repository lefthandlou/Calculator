<!DOCTYPE html>

<html lang="en">
    <head>
        <title></title>
        <meta charset ="UTF-8">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>

        <h3 class = "title">Calculator</h3>

        <div class = "mainContainer">
            <div class = "calculatorBody">
            
                <div class = "displayContainer">

                </div>
                <div class = "numPadContainer">
                    <div class = "leftContainer">
                        <div class = "clearEqualsContainer">
                            <button class = "clearButton button">C</button>
                            <button class = "equalButton button">=</button>
                        </div>
                        <div class = "numButtonsContainer">
                            <button class = "numButton one button">1</button>
                            <button class = "numButton two button">2</button>
                            <button class = "numButton three button">3</button>
                            <button class = "numButton four button">4</button>
                            <button class = "numButton five button">5</button>
                            <button class = "numButton six button">6</button>
                            <button class = "numButton seven button">7</button>
                            <button class = "numButton eight button">8</button>
                            <button class = "numButton nine button">9</button>
                        </div>
                        <div class = "zeroPeriodContainer">
                            <button class = "numButton zero button">0</button>
                            <button class = "period button">.</button>
                        </div>
                    </div>
                    <div class = "rightContainer">
                        <div class = "operatorsContainer">
                            <button class = "operator addition button">+</button>
                            <button class = "operator subtraction button">-</button>
                            <button class = "operator multiply button">*</button>
                            <button class = "operator division button">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
